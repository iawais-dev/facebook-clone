<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex bg-gray-100 justify-center  h-screen">
        <div class=" w-[640px] mt-48 ">
        <img class="w-72 ml-2 " src="img/4lCu2zih0ca.svg" alt="">
        <p class="text-3xl -mt-5 mx-9 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex h-[340px] relative flex-col mt-48 w-96 rounded-lg bg-white p-4 bo ">
           <input class="py-3 p-3 border rounded border-gray-200 outline-blue-200" type="text" placeholder="Email Address or Phone Number" name="" id="">
           <input class="py-3 p-3 mt-3 rounded border border-gray-200 outline-blue-200" type="password" placeholder="Password" name="" id="">
           <button class="bg-blue-600 hover:bg-blue-700 py-3 mt-3 rounded cursor-pointer text-white font-bold">Log in</button>
           <span class="text-blue-700 text-center mt-3 cursor-pointer hover:underline ">Forgotten password?</span>
           <hr class="mt-3">
           <button class="bg-green-500 hover:bg-green-600 text-white w-44 ml-24 font-bold py-2 rounded mt-5 mb-3 ">Create new account</button>
           <p class="absolute -bottom-10"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </main>
</body>
</html>
